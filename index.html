<html>

<body>
    <p id="result">
        <script>
            var i;
            var text = "";
            {
                let i = 0

                    text += "The values are: " + i + "<br>";
                    i++;
                }
                document.getElementById("result").innerHTML = text;
            }
            document.write("The value of i is now: " + i)
        </script>
